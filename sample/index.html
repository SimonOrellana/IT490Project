<html>
<script>

function HandleLoginResponse(response)
{
	var text = JSON.parse(response);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest(username,password)
{
	var request = new XMLHttpRequest();
	request.open("POST","login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	request.send("type=login&uname="+username+"&pword="+password);
}
</script>

<h1>Login Page</h1>
<form method="POST" id="loginform" onsubmit="formSubmission();return false;" >
	Username: <input type="text" id ="user" name="username"><br>
	Password: <input type="password" id="pass" name="password"><br>
	<input type="submit">
	In case you need to register: <button type="button" onclick="window.location.href='regpage.html'">Click to Register</button>
</form>
<body>
<div id="textResponse">
awaiting response
</div>
<script>
function formSubmission(event) {
	let username= document.getElementByID('user');
	let password= document.getElementByID('pass');
	SendLoginRequest(username,password);
}
</script>
</body>
</html>
